name: Test
'on':
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: ▶️ Run tests
        run: npm run test:coverage
